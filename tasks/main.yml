---
- name: Install required system packages
  apt:
    name: "{{ item }}"
    state: latest
  loop: "{{ docker_system_packages }}"

- name: Add Docker GPG key to apt
  apt_key:
    url: "{{ docker_apt_gpg_key }}"
    state: present

- name: Add Docker repository
  apt_repository:
    repo: "{{ docker_deb_repository }}"
    state: present

- name: Install Docker
  apt:
    name: "{{ docker_edition }}"
    state: latest
    update_cache: yes
  notify:
    - enable docker
    - restart docker

- name: Ensure handlers are notified now for the Docker service changes to take effect
  meta: flush_handlers

- name: Install Docker module for Python
  pip:
    name: docker

- name: Add docker user to the docker group
  user:
    name: "{{ docker_user }}"
    groups: docker
    append: yes
  when: docker_user is defined
