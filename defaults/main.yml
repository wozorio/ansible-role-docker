---
docker_edition: docker-ce
docker_apt_gpg_key: https://download.docker.com/linux/ubuntu/gpg
docker_deb_repository: "deb https://download.docker.com/linux/ubuntu bionic stable"
docker_dependencies:
  - apt-transport-https
  - ca-certificates
docker_install_sdk_for_python: true
docker_sdk_for_python_dependencies:
  - python-pip
  - python3-pip
  - virtualenv
  - python3-setuptools
